<!DOCTYPE html>
<html lang="en">
<head>
    <style> 
        p{background: yellow;
        width: 100px} 
    </style>    <!--h1, p: block level, width, height 사용가능
                    img는 in-line level이지만 width, height 사용가능-->
</head>
<body>

<h1>This is a Heading<span lang="kr">입니다</span></h1> <!--span, div는 묶어주는 역할, span은 in-line level, 같은줄에 표시-->
<h2>This is a Heading<div lang="kr">입니다</div></h2>   <!--div는 block level, 다른 줄에 표시-->
<p>This is a <b>paragraph.</b</p>  <!--b=bold, i=italic-->
<p>This is a <strong>paragraph.</strong></p>    <!--strong: 아주 중요, em: 조금 중요-->

</body>
</html>
