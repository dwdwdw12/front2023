<!DOCTYPE html>
<html>
<style>
	li{
        display : inline-block; /*블록으로 취급해 너비 지정 가능*/
        background : yellow;
        width : 150px;
    }
</style>
<body>

<h2>An unordered HTML list</h2>
<nav>
<ul>            <!--ol을 쓰면 순서를 숫자로 표시-->
  <li><a href="#">Coffee</a></li>
  <li>Tea</li>  <!--enter키 사용/tab키 사용 => 빈 칸 하나 추가.-->
  <li>Milk</li>
</ul>
</nav>

</body>
</html>
