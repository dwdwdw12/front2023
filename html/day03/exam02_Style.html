<!DOCTYPE html>
<html>
<head>
<style>
    a{
        text-decoration: none;
    }  
a:link {
  color: green;
  background-color: transparent;
 
}
a:visited {
  color: pink;
  background-color: transparent;
  
}
a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}
a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
</style><!--공통 요소 a로 묶어줄 수 있음-->
</head>
<body>

<h2>Link Colors</h2>

<p>You can change the default colors of links</p>

<a href="html_images.asp" target="_blank">HTML Images</a> 

</body>
</html>
