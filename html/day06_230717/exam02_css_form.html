<!DOCTYPE html>
<html>
<head>
<style> 
input[type=button], input[type=submit], input[type=reset] {
  background-color: #04AA6D;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}

input.a:hover {
  border-bottom: solid red 2px;
  /*text-decoration: underline;*/
}

</style>
</head>
<body>

<h2>Styling form buttons</h2>

<input type="button" value="Button" class="a">
<input type="reset" value="Reset" class="a">
<input type="submit" value="Submit"class="a">

</body>
</html>
