<!DOCTYPE html>
<html>
<head>
<style>
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;          /*왼쪽부터 정렬*/
  width: 180px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}
</style>
</head>
<body>

<div class="gallery">
  <a target="_blank" href="img_5terre.jpg">
    <img src="img_5terre.jpg" alt="Cinque Terre" width="600" height="400">
  </a>
  <div class="desc">Add a description of the image here</div> <!--이미지를 설명-->
</div>

<div class="gallery">
  <target="_blank" href="img_forest.jpg">
  <img src="img_forest.jpg" alt="Forest" width="600" height="400">  <!--a 없으면 링크x-->
  <div class="desc">Add a description of the image here</div>
</div>

<div class="gallery">   <!--div로 감싸 배치가 쉽도록-->
  <a target="_blank" href="img_lights.jpg">
    <img src="img_lights.jpg" alt="Northern Lights" width="600" height="400">
  </a>      <!--<a>:글자 대신 이미지를 클릭하여 링크에 접속-->
  <div class="desc">Add a description of the image here</div>
</div>

<div class="gallery">
  <a target="_blank" href="img_mountains.jpg">
    <img src="img_mountains.jpg" alt="Mountains" width="600" height="400">
  </a>
  <div class="desc">Add a description of the image here</div>
</div>

</body>
</html>

<!--desc를 이미지에 마우스를 올려둘 때 출력되도록 해보기-->
