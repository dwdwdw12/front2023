<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .perunit{
            font-size: 150%;
        }
        .emunit{
            font-size: 3.5em;
        }
        .pxunit{
            font-size: 50px;    /*absolute*/
        }
        .vwunit{
            font-size: 5vw; /*width of viewport*/
        }
        .vhunit{
            font-size: 5vh; /*height of viewport*/
        }
    </style>
</head>
<body>
    <h1 class="basic">제목</h1>
    <h1 class="perunit">제목per</h1>
    <p class="perunit">가나다라per</p>
    <p>가나다라</p>     <!--기본 16pt-->
    <h1 class="emunit">제목em</h1>
    <h1 class="pxunit">제목px</h1>
    <h1 class="vwunit">제목vw</h1>
    <h1 class="vhunit">제목vh</h1>
</body>
</html>
