<!DOCTYPE html>
<html>
<head>
<style>
* {     /* *:모두 선택, 초기화에 사용가능*/
  margin : 0; padding : 0;
  list-style : none; text-decoration : none; font-size : 12px;
}
h1{
	font-size : 1.5em;
}
header h1{
	font-weight : bold;
}
</style>
</head>
<body>
<header>
<h1>Demo of the * selector</h1>
</header>

<h1>Demo of the * selector</h1>

<div class="intro">
  <p id="firstname">My name is Donald.</p>
  <p id="hometown">I live in Duckburg.</p>
</div>

<p>My best friend is Mickey.</p>

</body>
</html>
