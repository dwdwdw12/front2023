<!DOCTYPE html>
<html>
<head>
<style>
.intro.abc{
  background-color: yellow;
}
p.intro.abc{
  color: red;
}
</style>
</head>
<body>

<h1>Demo of the .class selector</h1>

<div class="intro abc">
  <p class="intro abc">My name is Donald.</p>
  <p>I live in Duckburg.</p>
</div>

<p>My best friend is Mickey.</p>

<p class="intro">My best friend is Mickey.</p>

</body>
</html>
