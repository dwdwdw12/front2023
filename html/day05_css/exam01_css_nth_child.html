<!DOCTYPE html>
<html>
<head>
<style> 
/* Selects the second element of div siblings */
div:nth-child(2) {              /*2n-1도 해보기*/
  background: red;          /*각 부분별로 2번째 child에             스타일적용  (body, section)*/
}

/* Selects the second li element in a list */
li:nth-child(2) {
  background: lightgreen;
}

/* Selects every third element among any group of siblings */
:nth-child(3) {
  background: yellow;
}

</style>
</head>
<body>

<div>
  <p>This is some text.</p>
</div>

<div>
  <p>This is some text.</p>
</div>

<div>
  <p>This is some text.</p>
</div>

<ul>
  <li>First list item</li>
  <li>Second list item</li>
  <li>Third list item</li>
  <li>Fourth list item</li>
  <li>Fifth list item</li>
</ul>

<section>
<div>
  <p>This is some text.</p>
</div>
<div>
  <p>This is some text.</p>     <!--section의 두번째 child-->
</div>

</section>

</body>
</html>
