<!DOCTYPE html>
<html>
<head>
<style>
.center {
  margin: 0 auto;   /*또는 auto만 사용*/
  width: 60%;
  border: 3px solid #73AD21;
  padding: 10px;
}
p{
	width: 40%;
    margin: 0 auto;
    background-color : yellow;
}
</style>
</head>
<body>

<h2>Center Align Elements</h2>
<p>To horizontally center a block element (like div), use margin: auto;</p>

<div class="center">
  <p>Hello World!</p>
</div>

</body>
</html>
