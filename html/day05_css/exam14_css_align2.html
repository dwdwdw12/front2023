<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.outbox{
            position: relative;     /*주의하기*/
            width: 1200px;
            height: 600px; 
            border: solid 2px red;
        }
        div.inbox{
            position: absolute;
            width: 800px;
            height: 300px;
            border: solid 2px blue;
            top: 50%;
            left: 50%;
            margin-top: -150px;
            margin-left: -400px;
        }
    </style>
</head>
<body>
    <div class="outbox">
        <div class="inbox"></div>
    </div>
</body>
</html>
