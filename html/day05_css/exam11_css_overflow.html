<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid blue;
            width: 400px;
            height: 200px;
        }
        div.main{
            overflow: hidden;
            border-color: black;
        }
        div.sub{
            position: relative;
            width: 1250px;          /*자식 요소의 전체 너비, 마진, 패딩에 의해 결정*/
            border-color: blue;
        }
        div.com{
            position: absolute;
            border-color: red;
        }
        div.com:nth-of-type(1){
            background-color: aqua;
            left: 0;
        }
        div.com:nth-of-type(2){
            background-color: chartreuse;
            left: 400px;
        }
        div.com:nth-of-type(3){
            background-color: blueviolet;
            left: 800px;
        }
        div.sub{
            margin-left: -600px;    /*-400, -600의 결과도 살펴보기*/
        }
    </style>
</head>
<body>
   <div class="main">
    <div class="sub">
        <div class="com">001</div>
        <div class="com">002</div>
        <div class="com">003</div>
    </div>
   </div>
</body>
</html>
