<!DOCTYPE html>
<html>
<head>
<style>
div {
  margin: 70px;
  border: 1px solid #4CAF50;
  border-radius: 5px 15px   /*끝을 부드럽게 바꿈, 왼쪽위부터 시계방향으로*/
}
div.abc{
    margin: 20px;
    height: 20px;
    border: 2px green solid;
    background: yellow;
    border-radius: 50%;
}
</style>
</head>
<body>

<h2>CSS Margins</h2>
<div class="abc">가나다라</div>
<div class="def">마바사아</div>

<div>This element has a margin of 70px.</div>

</body>
</html>
