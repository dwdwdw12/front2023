<!DOCTYPE html>
<html>
<body>

<h2>JavaScript if</h2>

<p>Display "Good day!" if the hour is less than 18:00:</p>

<p id="demo">Good Evening!</p>

<script>
let age= prompt("나이 입력: ", 0)-0;    //기본값 0, -0으로 숫자 변환
if (age < 18) {
  document.getElementById("demo").innerHTML = "투표할 수 없습니다.";
} else{ //if(!(age<18))
    document.getElementById("demo").innerHTML = "투표할 수 있습니다.";
}
</script>

</body>
</html>
