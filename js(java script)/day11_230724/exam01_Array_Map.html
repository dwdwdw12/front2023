<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>The map() Method</h2>

<p>Create a new array by performing a function on each array element:</p>

<p id="demo"></p>

<script>
const numbers1 = [45, 4, 9, 16, 25];
const numbers2 = numbers1.map(myFunction);  //number1 배열의 element를 하나씩 꺼내어 myFunction에 넘겨줌. 1대 1로 대응되는 새로운 배열을 만들어냄.
//const numbers = numbers1.map((e,i,arr)=>e*2);    //1.람다식, elements, index, array를 대입.
//const numbers = numbers1.map(e=>e*2);   //필요하면 매개변수를 하나만 써도 됨. 


//const cbf = function(e){return e*2;}
//const numbers2 = numbers1.map(cbf);   //2.callback 함수를 활용


document.getElementById("demo").innerHTML = numbers2;

function myFunction(value, index, array) {
  return value * 2;
}
</script>

</body>
</html>
