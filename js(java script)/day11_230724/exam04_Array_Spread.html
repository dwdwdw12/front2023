<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Operators</h1>
<h2>The ... Operator</h2>

<p>The "spread" operator spreads elements of iterable objects:</p>

<p id="demo"></p>

<script>
const q1 = ["Jan", "Feb", "Mar"];
const q2 = ["Apr", "May", "Jun"];
const q3 = ["Jul", "Aug", "Sep"];
const q4 = ["Oct", "Nov", "Dec"];

// let [a,b,c] = [...q1];  //내용물을 펼쳐서 나열하라
// alert(a);

const year = [...q1, ...q2, ...q3, ...q4];
const [a,b,c,d,e,f,g,h,i,j,k,l] = [...year];
//alert(e);
const [aa,bb,cc, ...allMonth] = [...year];  //...은 처음에 올 수 없음.
alert(aa);  //jan
alert(bb);  //feb
alert(cc);  //mar
alert(allMonth) //apr, may, jun, ... , dec      //나머지 전부
document.getElementById("demo").innerHTML = year; 
</script>

</body>
</html>
