<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="h2obj" class="h11">가나다</h2>
    <h2 class="h11">마바사</h2>

    <script>
        var cl = console.log;
        cl("ABC");      /*cl=console log*/
        cl("DEF");
        cl("GHI");

        cl("=========다른 방법 구분===========")
        var iName = ["ABC", "DEF", "GHI"];
        for(i=0; i<iName.length;i=i+1 /*배열 묶음안의 자료 개수만큼*/){
            cl(iName[i]);
        }

        var jumsu = parseInt(prompt("점수를 입력해주세요: "));
        cl(`=======학업성취도=======`);
        //if~else if~else, if 중첩문으로 대체가능
        //if(jumsu>=90 && jumsu<=100) cl("수"); 으로 간단하게.
        var pyg = ['가','가','가','가','가','가','양','미','우','수','수'];
        cl(pyg[parseInt(jumsu/10)]);

        // cl(`평가: `, `가가가가가가양미우수`.charAt(Math.floor(parseInt(prompt("점수를 입력해주세요: ")))/10));
    </script>
</body>
</html>
