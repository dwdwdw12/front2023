<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수3</h1>
    <script>
        let a = 123;    //전역변수
        console.log(a+a); //같은 a 사용
        console.log(123 + 123); //앞의 123과 뒤의 123은 다른 장소에 저장됨
                                //사용후 삭제됨
        let aaa = function(){
            console.log("가나다라");
        }           //aaa에 함수 저장

        (function(){                //함수를 만들자마자 호출하여 사용
            let k=20;   
            console.log("가나다라");    //바로 사라짐
        })()                        //익명함수
    </script>
</body>
</html>
