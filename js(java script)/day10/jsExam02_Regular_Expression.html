<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Regular Expressions</h2>

<p>Do a global search for the character "h" in a string:</p>

<p id="demo"></p>

<script>
let text = "Is this all there is?";
let result = text.match(/[h]/g);	//g: 일치하는 첫번째 문자 뿐만 아니라 전부 찾기
let result2 = text.match(/[hr]/g);  //h 또는 r을 모두 찾기(대소문자 구분)
let result3 = text.match(/[hr]/);   //일치하는 첫번째 문자
let result4 = text.match(/[hi]/i);  //대소문자 구분없이 일치하는 첫 문자
let result5 = text.match(/[hi]s/ig); //첫번째 문자는 대문자/소문자 h 또는 i로 시작, 두번째 문자는 반드시 s인 연속된 두 문자값을 모두 찾아보기
document.getElementById("demo").innerHTML = result;

let text2 = "asddddD adqqqqq a";  //a일때는 환산x
let result6 = text2.match(/a[a-z]/);
let result7 = text2.match(/a[a-z]/g);
let result8 = text2.match(/a[a-z]*/g); //반드시 첫글자는 a, 두번째 글자부터는 a~z(없어도 됨)인 모든 단어 추출.
let result9 = text2.match(/a[a-z]+/g); //반드시 첫글자는 a, 두번째 글자부터는 a~z(무조건 포함)인 모든 단어 추출.
let result10 = text2.match(/a[a-z]?/g); //반드시 첫글자는 a, 두번째 글자는 a~z(없어도 됨)인 모든 2글자 짜리 단어 추출. //as ad a

</script>

</body>
</html>
