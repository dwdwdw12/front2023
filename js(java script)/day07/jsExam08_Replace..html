<!DOCTYPE html>
<html>

<body>

<h1>JavaScript String Methods</h1>
<p>Replace "Microsoft" with "W3Schools" in the paragraph below:</p>

<button onclick="myFunction()">Try it</button>

<p id="demo">Please visit Microsoft! Microsoft!</p>

<script>
function myFunction() {
  let text = document.getElementById("demo").innerHTML;
  document.getElementById("demo").innerHTML =
  text.replace("Microsoft","W3Schools");    //대소문자 구분하기. 구분되지 않으면 해당 문자를 찾지못해 변환 불가. "Microsoft" 대신 /MICROSOFT/i 사용가능. 이때는 대상의 대소문자 구분하지 않고 변환.

  // /MICROSOFT/i : 첫번째로 찾은 대상만 변환
  // /MICROSOFT/ig : 모든 대상 변환
}
</script>

</body>
</html>
