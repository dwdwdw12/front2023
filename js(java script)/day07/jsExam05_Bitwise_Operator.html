<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>가나다</h1>

    <script>
        let i=20;           //20 = 00010100
        console.log(i>>1);  //i>>1 = i*(1/2)
        console.log(i>>2);  //i*(1/4)
        console.log(i>>3);  //i*(1/8)->console에는 2 출력.
                            //00010100->00000010 = 2, 끝자리 탈락
        console.log("bit Not의 결과= ", ~i);
        console.log(~3);       //3에 대한 2의 보수->-4
                            // 00000011 11111100 

        console.log(typeof i);  //typeof 연산자의 결과로 문자열을 반환
        if(typeof i == `number`){ //반환된 문자열에 대한 논리값 비교, `` 주의
            console.log("변수 i에 저장된 값은 숫자입니다.");
        }

    
                                                          
    </script>
</body>
</html>
