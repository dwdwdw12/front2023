<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>여러 문장으로 이루어진 문자열의 단어를 분리하기</h1>
    <script>
        // let multiLineString = `내가 살아가는 동안에 
        // 할 일이 또 하나             있지
        // 바람 부는 벌판에 서 있어도 나는 외롭지 않아`; //배열은 배열명에 .length를 쓰게 되면 개수를 구할 수 있음.
        // //문자열.split("구분자")=> 구분자를 기준으로 단어를 분리하여 문자열 배열에 담아 반환한다
        // let words = multiLineString.split(/\s+/); // ' '대신 사용, white space 정규 표현식, \s = 공백들(space, enter, tab), +: 연속해서 공백이 나오는 경우도 포함
        // console.log(words[40]);
        // console.log(`multiLineString에 들어있는 문장은 `+ words.length + `개의 단어로 구성되었습니다.`);

        let sen = "aa     bbb     ccc"//aa     bbb     ccc
        let senWord = sen.split(/\s +/);   //' ' 대체
        console.log("단어의 개수: ", senWord.length);   //배열이 반환
        for(let i=0; i<senWord.length; i=i+1){
            console.log(i, "번째 분리된 배열에 저장된 값: ", senWord[i], "입니다.");
        };

        let sen2 = "aa,,bb,,ccc";
        let senWord2= sen2.split(/,+/);
        console.log("단어의 개수: ", senWord2.length);   
        for(let i=0; i<senWord2.length; i=i+1){
            console.log(i, "번째 분리된 배열에 저장된 값: ", senWord2[i], "입니다.");
        };

    </script>
</body>
</html>
