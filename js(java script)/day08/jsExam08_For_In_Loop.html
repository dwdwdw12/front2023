<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>for in</h1>
    <script>
        const person = {fname:"John", lname:"Doe", age:25}; 
      
        for (let x in person) {
            console.log("person 객체의 필드", x , "에 저장된 자료=>",person[x]);
        }   //배열은 사용하지 않는 것이 바람직하다.

    </script>
</body>
</html>
