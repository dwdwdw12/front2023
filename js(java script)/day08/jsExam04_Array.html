<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열 사용 예제1</h1>
    <script>
        const arrData1=[1, 2, 3]; //리터럴에 의한 방법으로 배열을 생성하고 초기화함, 참조형(arrData1은 배열의 주소를 저장)
        
        console.log(arrData1, arrData1.length);
        arrData1.length = 10;
        console.log(arrData1 + " //" + arrData1.length);    //빈칸에는 undefined가 들어있음

        arrData1[29]="abcd";    //배열이 30개(0~29)로 확장
        console.log(arrData1.toString() );  //toString: 문자열로 출력
        console.log(arrData1);
        //자료를 만들어서 보관하고, 보관된 자료를 읽고, 보관된 자료를 수정하고, 삭제(CRUD)
    </script>
</body>
</html>
