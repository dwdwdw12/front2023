<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
<meta charset="UTF-8">
<title>다양한 기능을 포함한 슬라이드 쇼</title>
<link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="./css/main.css">
<script src="./js/vendor/modernizr.custom.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="./js/vendor/jquery-ui-1.10.3.custom.min.js"></script>
<script src="./js/main.js"></script>
</head>
<body>

<!-- div.slideshow>div.slideshow-slides+div.slideshow-nav+dis.slideshow-indicator -->
<div class="slideshow"> 
    <div class="slideshow-slides">  <!--너비: 이미지의 갯수*각 이미지의 너비-->
            
        <a href="#" class="slide" id="slide-1"><img src="./img/slide-1.jpg" alt="" width="1600" height="465"></a>
        <a href="#" class="slide" id="slide-2"><img src="./img/slide-2.jpg" alt="" width="1600" height="465"></a>
        <a href="#" class="slide" id="slide-3"><img src="./img/slide-3.jpg" alt="" width="1600" height="465"></a>
        <a href="#" class="slide" id="slide-4"><img src="./img/slide-4.jpg" alt="" width="1600" height="465"></a>          <!--<a href="./" class="slide" id="slide-4">-->
    </div>
    <div class="slideshow-nav">
        <a href="#" class="prev">Prev</a>
        <a href="#" class="next">Next</a>
    </div>
    <div class="slideshow-indicator"></div> <!--div 중간에 다른 태그가 삽입되어 있으면 css에서 sprites 이미지를 추가로 삽입
    <a href="" class="active"></a><a href=""></a><a href=""></a><a href=""></a>
    anchor tag를 만들기 위한 목적-->
</div>

</body>
</html>
