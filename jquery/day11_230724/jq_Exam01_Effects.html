<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>

<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>

<script>

  $("p").click(function(){      //.click, .hide: jQuery에서 정의됨
    $(this).hide(3000);         //hide(number(3000)): 3초에 걸쳐서 사라짐                  
  });

</script>
</body>
</html>
